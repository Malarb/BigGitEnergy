<!DOCTYPE html>
<html lang="en">
   <head>
     <title>Canada's Sign Up Page</title>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
     <script>
      // This function checks to make sure that the character is at least 6 characters long, then it checks to make sure it contains at least one number.
      function validatePassword() {
        var password = document.getElementById("pass1").value;
        var patt1 = /.{6,1000}/
        var patt2 = /[\d]/
        document.getElementById("pass1Err").innerHTML = ""
        if (patt1.test(password) == false) {
          document.getElementById("pass1Err").innerHTML = "The password has to be longer 6 characters.";
          document.getElementById("pass1").value = "";
        } else if (patt2.test(password) == false) {
          document.getElementById("pass1Err").innerHTML =  "The password requires at least one number.";
          document.getElementById("pass1").value = "";
        }
      }
      // Checks to make sure that when the user enters the confirm password it matches the previously entered password
      function checkSame() {
        var pass1 = document.getElementById("pass1").value;
        var pass2 = document.getElementById("pass2").value;
        document.getElementById("pass2Err").innerHTML = ""
        if (pass1 != pass2) {
          document.getElementById("pass2Err").innerHTML = "The entered passwords do not match."
          document.getElementById("pass2").value = ""
        }
      }

      // Checks to make sure the form is filled out
      function validateText() {
        var text = document.getElementById("usr").value;
        var patt1 = /.+/
        document.getElementById("usrErr").innerHTML = ""
        if (patt1.test(text) == false) {
          document.getElementById("usrErr").innerHTML =  "Please enter a username"
        }
      }
      // Function to search the textarea and replace all the '<' with '&lt'
      function replaceArea() {
        var text = document.getElementById("tarea").value;
        var text2 = text.replace(/</g,"&lt");
        document.getElementById("tarea").value = text2;

      }

     </script>
     <div class="grid-container">

       <!-- Header -->
       <div class="item1">
         <h6>Welcome to</h6>
         <h1>The Unhackable Message Board</h1>
       </div>

       <!-- Left Menu -->
       <div class="item2">
         <ul id="navbar">
           <li> <a href="index.html">Message Board</a> </li>
           <li> <a href="login.html">Log In</a> </li>
           <li> <a class="active" href="signup.html">Sign Up</a> </li>
         </ul>
       </div>

       <!-- Main -->
       <div class="item3">
         <form action="process_signup_safe.py" method="POST">
           <fieldset>
             <legend> Sign Up Information </legend>
             Username:<br />
             <input type="text" name ="username" id="usr" onblur="validateText()" required> <p id="usrErr" style="display:inline"></p> <br />
             Name:<br />
             <input type="text" name ="name" id="name" onblur="validateText()" required> <p id="nameErr" style="display:inline"></p> <br />
             Password:<br />
             <input type="password" name ="pwd1" id="pass1" onchange="validatePassword()" required> <p id="pass1Err" style="display:inline"></p> <br />
             Confirm Password:<br />
             <input type="password" name ="pwd2" id="pass2" required onchange="checkSame()"> <p id="pass2Err" style="display:inline"></p> <br />
           </fieldset>
           <input type="hidden" id="userID" name="userID" value="0">
           <input type="submit" value="Submit">
           <input type="reset">
         </form>
       </div>

       <!-- Footer -->
       <div class="item4">
         <p style="text-align:center;">Please do not alert the (document.cookie)s.</p>
       </div>
     </div>
